name: CI

on: push

jobs:
    tests:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                php-versions: ['7.4', '8.2']
        name: PHP ${{ matrix.php-versions }}
        steps:
            - name: 📤 Checkout project
              uses: actions/checkout@v2

            - name: 🐘 Install PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-versions }}
                  ini-values: xdebug.mode=coverage
                  extensions: bcmath, tidy
                  tools: composer

            - name: ✌️ Check PHP Version
              run: php -v

            - name: 🛂 Validate composer.json and composer.lock
              run: composer validate

            - name: 📩 Cache Composer packages
              id: composer-cache
              uses: actions/cache@v2
              with:
                  path: vendor
                  key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}-v1
                  restore-keys: |
                      ${{ runner.os }}-php-

            - name: 📦 Install dependencies
              if: steps.composer-cache.outputs.cache-hit != 'true'
              run: composer install --no-progress --no-suggest

            - name: ✅ Run tests
              run: composer test

    cs:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            php-versions: [ '7.4', '8.2' ]
        name: Code style ${{ matrix.php-versions }}
        steps:
            - name: 📤 Checkout project
              uses: actions/checkout@v2

            - name: 🐘 Install PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-versions }}
                  extensions: tidy, zip
                  tools: composer

            - name: 📩 Cache Composer packages
              id: composer-cache
              uses: actions/cache@v2
              with:
                  path: vendor
                  key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-php-

            - name: 📦 Install dependencies
              if: steps.composer-cache.outputs.cache-hit != 'true'
              run: composer install --no-progress --no-suggest

            - name: ✨ Run code style check
              run: composer cs

    phpstan:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            php-versions: [ '7.4', '8.2' ]
        name: Static analysis ${{ matrix.php-versions }}
        steps:
            - name: 📤 Checkout project
              uses: actions/checkout@v2

            - name: 🐘 Install PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-versions }}
                  extensions: tidy, zip
                  tools: composer

            - name: 📩 Cache Composer packages
              id: composer-cache
              uses: actions/cache@v2
              with:
                  path: vendor
                  key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-php-

            - name: 📦 Install dependencies
              if: steps.composer-cache.outputs.cache-hit != 'true'
              run: composer install --no-progress --no-suggest

            - name: 🔍 Run static analysis
              run: composer phpstan

    unused:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            php-versions: [ '7.4', '8.2' ]
        name: Unused composer dependencies ${{ matrix.php-versions }}
        steps:
            -   name: 📤 Checkout project
                uses: actions/checkout@v2

            -   name: 🐘 Install PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php-versions }}
                    extensions: tidy, zip
                    tools: composer

            -   name: 📩 Cache Composer packages
                id: composer-cache
                uses: actions/cache@v2
                with:
                    path: vendor
                    key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
                    restore-keys: |
                        ${{ runner.os }}-php-

            -   name: 📦 Install dependencies
                if: steps.composer-cache.outputs.cache-hit != 'true'
                run: composer install --no-progress --no-suggest

            -   name: 🗑 Run unused dependencies check
                run: composer unused
